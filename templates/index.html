<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X-Bot Chat</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font for send button-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #7f00ff, #e100ff);
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .chat-box {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            background: #fafafa;
            border-top: 1px solid #ddd;
        }

        .chat-message {
            display: flex;
            margin-bottom: 15px;
        }

        .chat-message .user {
            justify-content: flex-end;
            color: #fff;
            background: #7f00ff;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .chat-message .bot {
            justify-content: flex-start;
            color: #333;
            background: #e5e5e5;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
        }

        .send-button {
            background: linear-gradient(45deg, #7f00ff, #e100ff);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .send-button:hover {
            background: linear-gradient(45deg, #5900b3, #b300b3);
        }

        .send-button i {
            font-size: 20px;
        }

        /* Custom scroll bar for chat box */
        .chat-box::-webkit-scrollbar {
            width: 5px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #7f00ff;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            X-Bot Chat
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input id="user-input" type="text" class="chat-input" placeholder="Type a message..." />
            <button id="send-btn" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Font Awesome (for send button icon) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Chatbot functionality (JavaScript) -->
    <script>
        const sendButton = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        sendButton.addEventListener('click', function() {
            const message = userInput.value.trim();
            if (message) {
                // Display user message
                displayMessage(message, 'user');
                userInput.value = '';

                // Send message to server (or simulate a response for now)
                simulateBotResponse(message);
            }
        });

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender);
            messageDiv.innerHTML = `<div>${message}</div>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        }

        function simulateBotResponse(userMessage) {
            // Simulate a bot response
            setTimeout(() => {
                const botMessage = `You said: ${userMessage}`;
                displayMessage(botMessage, 'bot');
            }, 1000);  // Simulate a delay
        }
    </script>
</body>
</html>
